bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Mon aide-mémoire sur R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Écrit avec bookdown</a></li>
    download: no
    sharing:
      facebook: no
      twitter: no
      github: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: biblatex
  keep_tex: yes
bookdown::epub_book: default
