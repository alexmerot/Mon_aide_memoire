bookdown::gitbook:
  css: css/style.css
  highlight: default
  config:
    toc:
      before: |
        <li><a href="./"><img src="images/logo/logo_puffin.png" width="220"></a></li>
        <li><a href="./">Mon aide-mémoire sur R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Écrit avec bookdown</a></li>
    download: no
    fontsettings:
      theme: sepia
    sharing:
      facebook: no
      twitter: no
      github: yes
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
